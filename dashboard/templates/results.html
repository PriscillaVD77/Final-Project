<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fresh or Rotten?</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
</head>
<body>
    <!-- Add navbar to get back to home page -->
    <nav class="navbar">
        <a class="navbar-brand" href="/">Home Page</a>
    </nav>
    <div class="container">
        <!-- Add Jumbotron to Header -->
        <div class="jumbotron text-center">
            <h1>Prediction Results</h1>
        </div>
        <!-- Add section for Movie Info -->
        <div class="row">
            <div class="col-md-12">
                <h5>Title: <small>{{form_data.title}}</small></h5>
                <h5>Description: <small>{{form_data.description}}</small></h5>
                <h5>Content Rating: <small>{{form_data.rating}}</small></h5>
                <h5>Runtime: <small>{{form_data.runtime}} minutes</small></h5>
                <h5>Genres: <small>{{genres}}</small></h5>
            </div>
        </div>
        <!-- Add section for Prediction Image -->
        <div class="row">
            <div class="col-md-12 text-center">
                <h2>FRESH/ROTTEN</h2>
                <img src="" alt="Responsive image">
            </div>
        </div>
    </div>    
</body>
</html>
