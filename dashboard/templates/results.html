<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fresh or Rotten?</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="static/css/style.css">
</head>
<body>
    <!-- Add navbar to get back to home page -->
    <nav class="navbar">
        <a class="navbar-brand" href="/">Home Page</a>
    </nav>
    <div class="container">
        <!-- Add Jumbotron to Header with dynamic Prediction Result -->
        <div class="jumbotron jumbotron-result text-center" id="{{prediction}}">
            <h1 class="title">Prediction Result:  {{prediction}}</h1>
        </div>
        <!-- Add section for Movie Info & dynamic Prediction Image-->
        <div class="row">
            <div class="col-md-8">
                <h5>Title: <small>{{form_data.title}}</small></h5>
                <h5>Description: <small>{{form_data.description}}</small></h5>
                <h5>Content Rating: <small>{{form_data.rating}}</small></h5>
                <h5>Runtime: <small>{{form_data.runtime}} minutes</small></h5>
                <h5>Genres: <small>{{genres}}</small></h5>
            </div>
            <div class="col-md-4">
                <img src="static/images/{{prediction}}.png" width="300" height="300" alt="Responsive image">
            </div>
        </div>
    </div>    
</body>
</html>
